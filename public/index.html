<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
        <script src="http://malsup.github.com/jquery.form.js"></script> 
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>            
        <script src="index.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: aqua">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Scalar Multiplication In ECC</h1>
                <p class="lead">Various Algorithms Used for scalar multiplication in ECC</p>
            </div>
        </div>
        <div class="ecc_content">
            <div>
                <p>Algorithms Used in this project are:</p>
                <ol>
                    <li>Naive Method</li>
                    <li>Binary Left to Right</li>
                    <li>Binary RIght to Left</li>
                    <li>Addition Subtraction Method</li>
                    <li>Windowed Method</li>
                    <li>Montgomery ladder Method</li>
                    <li>wNAF Method</li>
                </ol>
            </div>
            <div>
                    <img src="elA8D.png" class="ecc_image" alt="...">
            </div>
        </div>
        <div class="ecc_form">
            <form method="POST" action="/api/getdata" id="dataform">
                <input type="text" placeholder="a" name="a"/><br><br>
                <input type="text" placeholder="b" name="b"/><br><br>
                <input type="text" placeholder="p" name="p"/><br><br>
                <input type="text" placeholder="Px" name="px"/><br><br>
                <input type="text" placeholder="Py" name="py"/><br><br>
                <input type="text" placeholder="k" name="k"/><br><br>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
            <div id="time_chart" class="chart"></div>
            <div id="add_chart" class="chart"></div>
            <div id="double_chart" class="chart"></div>
            <div id="precomputation_chart" class="chart"></div>
            <div id="hammingwt_chart" class="chart"></div>
        </div>

    </body>
</html>
